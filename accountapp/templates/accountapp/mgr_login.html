<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>manager login</title>
    <link rel="stylesheet" href="../../../static/css/mgr_login.css">
</head>
<body>
    <div id="wrapper">
        <div class="green">
            <img src="../../../static/img/lib_logo.png" alt="">
        </div>
        <div class="ivory">
            <div class="login-form">
                <h3>
                    동동서관에 로그인 하세요
                </h3>
                <p>도서관 관리 Team Project</p>
                <div class="login-type">
                    <a href="{% url 'accountapp:login' %}">회원 로그인</a>
                    |
                    <a href="{% url 'accountapp:mgr_login' %}">관리자 로그인</a>
                </div>
                <div class="lg-input">
                    <input type="text" placeholder="ID" name="id">
                    <br>
                    <input type="password" placeholder="password" name="pw">
                </div>
                <div class="button">
                    <a href="{% url 'book:book' %}"><button type="submit">로그인</button></a>
                </div>
                <a href="joinform.html"><div class="create">회원가입</div></a>
            </div>
        </div>
    </div>
</body>
</html>
