<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동동서관/ Book List</title>
    <link rel="stylesheet" href="../../../static/css/book_list.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="nav">
                <ul>
                    <li>{{ Member.mem_name }}님 안녕하세요!</li>
                    <a href="../../../accountapp/templates/mem_login.html"><li>로그아웃</li></a> <!-- 다시 로그인 화면으로 -->
                </ul>
            </div>
            <div class="logo">
                <img src="../../../static/img/lib_logo.png" alt="">
            </div>
            <div class="banner" style="display: flex; background-color: #f2eedd; width: 100%;">
                <img src="../../../static/img/lib_img.jpg" style="display: inline-block; width: 90%; margin-left: 5%;">
            </div>
        </div>
        <div class="content_nav">
            <ul>
                <a href=""><li>도서 검색</li></a>
                <a href=""><li>도서 신청</li></a>
                <a href=""><li>대여 / 반납 확인</li></a>
            </ul>
        </div>
        <hr>
        <form action="" method="get">
            <input type="text" name="q" value="{{ q }}" id="search_txt"/>
            <label for="search"><img src="../../../static/img/search.png" class="search_png">
                <input type="submit" id="search"/>
            </label>
        </form>

        <div class="content">
            {% for book in book_list %}
            <ul class="card">
                <li>
                    <div class="img">
                        {% if book.photo %}
                            <img src="{{ book.photo.url }}" style="width: 100px;">
                        {% else %}
                            <!-- 등록된 표지 이미지가 없을 경우 -->
                            <img src="../../../static/img/warning.png" style="background-color: #19250e;">
                        {% endif %}
                    </div>
                    <div class="text">
                        <h2>{{ book.title }}</h2>
                        <p>{{ book.edition }}</p>
                        <div class="button">
                            <a href="book_info.html">
                                <div class="btnText">
                                    상세 보기
                                </div>
                                <div class="btnTwo">
                                    <p class="btnText2">GO!</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>
</html>
